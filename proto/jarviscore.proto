syntax = "proto3";

package jarviscorepb;

enum CODE {
    OK = 0;

    INVALID_TOKEN_NAME = 1;    // token/name fail 
    ALREADY_IN = 2;    // already in
}

enum NODETYPE {
    NORMAL = 0;
    SH = 1;
    TELEBOT = 2;
}

enum CHANNELTYPE {
    NODEINFO = 0;
}

message Join {
    string servAddr = 1;
    string token = 2;
    string name = 3;
    NODETYPE nodeType = 4;
}

message ReplyJoin {
    CODE code = 1;
    string token = 2;
    string name = 3;
    NODETYPE nodeType = 4;
}

message Subscribe {
    CHANNELTYPE channelType = 1;
}

message NodeInfo {
    string servAddr = 1;
    string token = 2;
    string name = 3;
    NODETYPE nodeType = 4;
}

message ChannelInfo {
    CHANNELTYPE channelType = 1;
    NodeInfo nodeInfo = 2;
}

service JarvisCoreServ {
    rpc join (Join) returns (ReplyJoin) {}
    // rpc subscribe (Subscribe) returns (stream ChannelInfo) {}
}